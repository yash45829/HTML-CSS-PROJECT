<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project2</title>
    <!-- style  -->
    <link rel="stylesheet" href="style.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&family=Poppins:wght@400;900&family=Rowdies:wght@700&display=swap"
      rel="stylesheet"
    />
     <!-- font symbols -->
     <link
     rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
     integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
     crossorigin="anonymous"
     referrerpolicy="no-referrer"
   />
  </head>
  <body>
    <header>
      <nav>
        <!-- logo  -->
        <div class="logo">
          <img src="./assets/Logo.png" alt="logo" />
        </div>

        <!-- menu  -->
        <div class="menu">
          <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Services</a></li>
            <li><a href="">Portfolio</a></li>
            <li><a href="">Pricing</a></li>
          </ul>
        </div>
        <!-- contact button  -->
        <div class="contact"><a href="">Contact Us</a></div>
            <!-- mobile responsive -->
      <div id="humberger" class="humberger">
        <i id="symbol" class="fa-solid fa-bars"></i>
        <!-- <i class="fa-solid fa-xmark"></i> -->
      </div>
      </nav>
    </header>


    <div id="menu" class="smallmenu">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Portfolio</a></li>
        <li><a href="">Pricing</a></li>
        <li class="res_contact"><a href="">Contact Us</a></li>
      </ul>
    </div>

    <!-- main section  -->
    <main>
      <!-- left side  -->
      <div class="left">
        <!-- heading  -->
        <section class="heading">
          We Help You <br />
          <span>Crush</span> Your <br />
          Competetion
        </section>
        <!-- para  -->
        <p>
          Build trust to connect your brand to billions of user andd grow
          revenue <br> through SEO
        </p>
        <!-- service button  -->
        <a href="">See Our Services</a>
      </div>
      <!-- right side  -->
      <div class="right">
        <img src="./assets/Header Illustration.png" alt="Illustration image" />
      </div>
    </main>
     <!-- script  -->
     <script>
      // navbar responsive
      const humberger = document.getElementById("humberger");
      const menu = document.getElementById("menu");
      const symbol = document.getElementById("symbol");

      humberger.addEventListener("click", () => {
        if (symbol.classList[1] == "fa-bars") {
          symbol.classList = "fa-solid fa-xmark";
          menu.style.left = `0px`;
        } else {
          symbol.classList = "fa-solid fa-bars";
          menu.style.left = `-500px`;
        }
      });
    </script>
  </body>
</html>
